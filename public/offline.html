<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBR Dashboard - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a33 0%, #1a1a4a 50%, #2a2a5a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: #02bbd4;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      box-shadow: 0 10px 40px rgba(2, 187, 212, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #02bbd4;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #02bbd4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .button:hover {
      background: #01a0bb;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(2, 187, 212, 0.4);
    }

    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background: #ff4444;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">DBR</div>
    <h1>You're Offline</h1>
    <p>
      DBR Dashboard requires an internet connection to sync your leads and campaigns.
      Please check your connection and try again.
    </p>
    <button class="button" onclick="location.reload()">
      Try Again
    </button>
    <div class="status">
      <span class="pulse"></span>
      <span id="status">Waiting for connection...</span>
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', function() {
      document.getElementById('status').textContent = 'Connection restored! Reloading...';
      setTimeout(() => location.reload(), 1000);
    });

    // Update status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        setTimeout(() => location.reload(), 1000);
      } else {
        statusEl.textContent = 'Waiting for connection...';
      }
    }

    setInterval(updateStatus, 3000);
  </script>
</body>
</html>
